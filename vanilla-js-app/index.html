<!DOCTYPE html>
<html>
	<head>
		<title>Workout Rest Timer</title>
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	
	<body>
		<div class="container">
			<div id="time-left"></div>
			<div id="sets"><span id="finished-sets"></span> / <span id="total-sets"></span></div>
			<div>
				<button id="set-completed">Set Completed</button>
			</div>
			<div>
				<button id="toggle-timer">Use <span id="timer-length"></span>s Timer</button>
				<button id="reset">Reset Workout</button>
			</div>
		</div>
		
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
